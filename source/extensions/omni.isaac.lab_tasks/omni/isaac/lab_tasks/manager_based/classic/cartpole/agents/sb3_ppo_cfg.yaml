# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

n_timesteps: !!float 1e6
policy: 'MultiInputPolicy'
n_steps: 64
batch_size: 1024
gae_lambda: 0.9
gamma: 0.97
n_epochs: 100
ent_coef: 0.02
learning_rate: !!float 5e-5
clip_range: !!float 0.2
policy_kwargs: "dict(
                  activation_fn=nn.ELU,
                  net_arch=[32, 32],
                  squash_output=False,
                )"
vf_coef: 1.0
max_grad_norm: 1.0
device: "cuda:0"
